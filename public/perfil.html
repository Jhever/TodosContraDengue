<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Todos Contra Dengue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="perfil-container">
        <h2>Meu Perfil</h2>
        <form id="form-perfil">
            <div>
                <label for="foto">Foto de Perfil:</label>
                <input type="file" id="foto" accept="image/*">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" disabled>
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" disabled>
            </div>
            <div>
                <label for="sexo">Sexo:</label>
                <input type="text" id="sexo" disabled>
            </div>
            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" disabled>
            </div>
            <div>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" disabled>
            </div>
            <div>
                <label for="rua">Rua:</label>
                <input type="text" id="rua" disabled>
            </div>
            <div>
                <label for="numero">Número:</label>
                <input type="text" id="numero" disabled>
            </div>
            <div>
                <label for="tipoUsuario">Tipo de Usuário:</label>
                <input type="text" id="tipoUsuario" disabled>
            </div>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" disabled>
            </div>
            <div>
                <button id="editar-perfil">Editar Dados</button>
                <button id="trocar-senha">Trocar Senha</button>
                <button><a href="pagina_inicial.html">Página inicial</a></button>

            </div>
            <div id="mensagem-erro"></div>
        </form>
    </div>
    <script src="js/perfil.js"></script>
</body>
</html>
