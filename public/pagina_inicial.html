<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo à Página Inicial</h1>
        <nav>
            <div class="pagina_inicial">
                <div class="icones-configuracao">
                    <i class="configuracao" onclick="toggleMenu()"></i>
                    <div class="config-menu" id="config-menu">
                        <button onclick="botao_perfil()">Ver meu Perfil</button>
                        <button onclick="logout()">Sair</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <section id="casos">
            <h2>Casos Recentes</h2>
            <!-- Lista de casos aqui -->
        </section>
        
        <section id="forum">
            <div>
            <form id="perguntaForm">
                <input type="text" id="pergunta" placeholder="Faça sua pergunta">
                <button type="submit">Enviar Pergunta</button>
            </form>
            </div>
            
            <!-- Formulário de Resposta -->
             <div>
            <form id="respostaForm" style="display: none;">
                <input type="text" id="resposta" placeholder="Sua resposta">
                <button type="submit">Enviar Resposta</button>
            </form>
        </div>
        </section>
    </main>

    <script src="js/pagina_inicial.js"></script>
</body>
</html>
